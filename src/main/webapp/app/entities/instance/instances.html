<div>
    <h2 translate="tg24HApp.instance.home.title">Instances</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="instance.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="tg24HApp.instance.home.createLabel">
                        Create new Instance
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="productId"><span translate="tg24HApp.instance.productId">Product Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="manager"><span translate="tg24HApp.instance.manager">Manager</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user"><span translate="tg24HApp.instance.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span translate="tg24HApp.instance.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createDate"><span translate="tg24HApp.instance.createDate">Create Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updateDate"><span translate="tg24HApp.instance.updateDate">Update Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="data"><span translate="tg24HApp.instance.data">Data</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="instance in vm.instances track by instance.id">
                    <td><a ui-sref="instance-detail({id:instance.id})">{{instance.id}}</a></td>
                    <td>{{instance.productId}}</td>
                    <td>{{instance.manager}}</td>
                    <td>{{instance.user}}</td>
                    <td translate="{{'tg24HApp.InstanceStatus.' + instance.status}}">{{instance.status}}</td>
                        <td>{{instance.createDate | date:'mediumDate'}}</td>
                        <td>{{instance.updateDate | date:'mediumDate'}}</td>
                    <td>{{instance.data}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="instance-detail({id:instance.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instance.edit({id:instance.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instance.delete({id:instance.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
