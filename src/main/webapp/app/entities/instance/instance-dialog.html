
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInstanceLabel" translate="tg24HApp.instance.home.createOrEditLabel">Create or edit a Instance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.instance.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.instance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tg24HApp.instance.productId" for="field_productId">Product Id</label>
            <input type="text" class="form-control" name="productId" id="field_productId"
                    ng-model="vm.instance.productId"
                    required />
            <div ng-show="editForm.productId.$invalid">
                <p class="help-block"
                    ng-show="editForm.productId.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tg24HApp.instance.manager" for="field_manager">Manager</label>
            <input type="text" class="form-control" name="manager" id="field_manager"
                    ng-model="vm.instance.manager"
                    required />
            <div ng-show="editForm.manager.$invalid">
                <p class="help-block"
                    ng-show="editForm.manager.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tg24HApp.instance.user" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                    ng-model="vm.instance.user"
                    required />
            <div ng-show="editForm.user.$invalid">
                <p class="help-block"
                    ng-show="editForm.user.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tg24HApp.instance.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.instance.status" id="field_status" required>
                <option value="DRAFT" translate="tg24HApp.InstanceStatus.DRAFT">DRAFT</option>
                <option value="NEW" translate="tg24HApp.InstanceStatus.NEW">NEW</option>
                <option value="REJECTED" translate="tg24HApp.InstanceStatus.REJECTED">REJECTED</option>
                <option value="USER_PENDING" translate="tg24HApp.InstanceStatus.USER_PENDING">USER_PENDING</option>
                <option value="IN_PROGRESS" translate="tg24HApp.InstanceStatus.IN_PROGRESS">IN_PROGRESS</option>
                <option value="RESOLVED" translate="tg24HApp.InstanceStatus.RESOLVED">RESOLVED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tg24HApp.instance.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.instance.createDate" is-open="vm.datePickerOpenStatus.createDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tg24HApp.instance.updateDate" for="field_updateDate">Update Date</label>
                <div class="input-group">
                    <input id="field_updateDate" type="text" class="form-control" name="updateDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.instance.updateDate" is-open="vm.datePickerOpenStatus.updateDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updateDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tg24HApp.instance.data" for="field_data">Data</label>
            <textarea type="text" class="form-control" name="data" id="field_data" rows="4"
                    ng-model="vm.instance.data"
                    required />
            <div ng-show="editForm.data.$invalid">
                <p class="help-block"
                    ng-show="editForm.data.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
