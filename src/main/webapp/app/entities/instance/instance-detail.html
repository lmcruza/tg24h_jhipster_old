
<div>
    <h2><span translate="tg24HApp.instance.detail.title">Instance</span> {{vm.instance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tg24HApp.instance.productId">Product Id</span></dt>
        <dd>
            <span>{{vm.instance.productId}}</span>
        </dd>
        <dt><span translate="tg24HApp.instance.manager">Manager</span></dt>
        <dd>
            <span>{{vm.instance.manager}}</span>
        </dd>
        <dt><span translate="tg24HApp.instance.user">User</span></dt>
        <dd>
            <span>{{vm.instance.user}}</span>
        </dd>
        <dt><span translate="tg24HApp.instance.status">Status</span></dt>
        <dd>
            <span translate="{{'tg24HApp.InstanceStatus.' + vm.instance.status}}">{{vm.instance.status}}</span>
        </dd>
        <dt><span translate="tg24HApp.instance.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.instance.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="tg24HApp.instance.updateDate">Update Date</span></dt>
        <dd>
            <span>{{vm.instance.updateDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="tg24HApp.instance.data">Data</span></dt>
        <dd>
            <span>{{vm.instance.data}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
